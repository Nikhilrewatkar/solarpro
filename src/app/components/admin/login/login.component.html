<div class="login-container">
    <div class="login-card">
        <h2>Admin Login Only</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                <div class="error" *ngIf="submitted && loginForm.get('email')?.invalid">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
                <div class="error" *ngIf="submitted && loginForm.get('password')?.invalid">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters</small>
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</div>

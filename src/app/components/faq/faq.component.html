<div class="faq-section container py-5">
    <h2 class="text-center mb-4">Frequently Asked Questions</h2>

    <div class="accordion">
        <div class="faq-item" *ngFor="let faq of faqs; let i = index">
            <div class="question" (click)="toggleFAQ(i)">
                {{ faq.question }}
                <span class="icon">{{ faq.open ? '-' : '+' }}</span>
            </div>
            <div class="answer" *ngIf="faq.open">
                {{ faq.answer }}
            </div>
        </div>
    </div>
</div>
